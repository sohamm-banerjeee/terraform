apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus-ingress
spec:
  tls:
  - hosts:
    - prometheus.example.com  # Replace with your domain
    secretName: prometheus-tls-secret  # Reference the Secret you created
  rules:
  - host: prometheus.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus  # Name of your Prometheus service
            port:
              number: 9090  # Port where Prometheus is exposed
